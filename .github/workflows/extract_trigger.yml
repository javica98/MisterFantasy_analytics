name: Daily Data Extraction

on:
  schedule:
    - cron: '0 6 * * *'  # Ejecuta cada día a las 6:00 UTC
  workflow_dispatch:      # Permite ejecución manual

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run scraper
        env:
          MISTER_USERNAME: ${{ secrets.MISTER_USERNAME }}
          MISTER_PASSWORD: ${{ secrets.MISTER_PASSWORD }}
          MISTER_BASE_URL: ${{ secrets.MISTER_BASE_URL }}
        run: python scripts/run_extraction.py

      - name: Commit and push updated CSVs
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data/processed/*.csv
          git commit -m "Auto-update CSV data [skip ci]" || echo "No changes to commit"
          git push
