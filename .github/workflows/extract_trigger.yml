name: Daily Data Extraction

on:
  schedule:
    - cron: '0 6 * * *'  # Ejecuta cada d√≠a a las 6:00 UTC
  workflow_dispatch:      # Permite ejecuci√≥n manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run scraper
        env:
          MISTER_USERNAME: ${{ secrets.MISTER_USERNAME }}
          MISTER_PASSWORD: ${{ secrets.MISTER_PASSWORD }}
          MISTER_BASE_URL: ${{ secrets.MISTER_BASE_URL }}
        run: python scripts/run_extraction.py

       # üîÑ COMMIT AUTOM√ÅTICO DE LOS CSV ACTUALIZADOS
      - name: Commit and push updated CSVs
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data/processed/*.csv
          git commit -m "Auto-update CSV data [skip ci]" || echo "No changes to commit"
          git push
