name: Daily Data Extraction

on:
  schedule:
    - cron: '0 7 * * *'   # cada día a las 9:00 UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      # 4️⃣ Ejecutar scraper
      - name: Run scraper
        env:
          MISTER_USERNAME: ${{ secrets.MISTER_USERNAME }}
          MISTER_PASSWORD: ${{ secrets.MISTER_PASSWORD }}
          MISTER_BASE_URL: ${{ secrets.MISTER_BASE_URL }}
        run: python scripts/run_extraction.py

      # 5️⃣ Subir CSV como artifact para revisión
      - name: Upload processed CSVs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: processed-csvs
          path: data/processed/*.csv

      # 6️⃣ Verificar que PAT_TOKEN está disponible
      - name: Check PAT_TOKEN
        run: echo "${{ secrets.PAT_TOKEN }}" | head -c 4

      # 7️⃣ (Opcional) Ver debug del remote
      - name: Show git remote
        run: git remote -v

      # 8️⃣ Commit y push de CSV solo si hay cambios
      - name: Commit and push updated CSVs
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Cambiar remote para usar PAT
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
          
          git add data/processed/*.csv
          
          # Solo commit si hay cambios
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update CSV data [skip ci]"
            git push origin main
          else
            echo "No changes to commit."
          fi
