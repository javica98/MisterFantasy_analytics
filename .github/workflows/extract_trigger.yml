name: Daily Data Extraction

on:
  schedule:
    - cron: '0 7 * * *'   # cada día a las 9:00 UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio SIN credenciales del bot
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # Muy importante para usar PAT

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      # 4️⃣ Ejecutar scraper
      - name: Run scraper
        env:
          MISTER_USERNAME: ${{ secrets.MISTER_USERNAME }}
          MISTER_PASSWORD: ${{ secrets.MISTER_PASSWORD }}
          MISTER_BASE_URL: ${{ secrets.MISTER_BASE_URL }}
        run: python scripts/run_extraction.py
      # 5️⃣ Ejecutar preprocessing
      - name: Run preprocessing
        run: python scripts/run_preprocess.py

      # 6️⃣ Commit y push de CSV automáticamente usando PAT
      - name: Commit and push CSVs
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Cambiar remote para usar PAT
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git

          git add data/processed/*.csv

          # Solo commit si hay cambios
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update CSV data [skip ci]"
            git push origin main
          else
            echo "No changes to commit."
          fi
