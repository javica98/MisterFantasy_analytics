name: Monthly Data Dashboard

on:
  schedule:
    - cron: '0 7 28 * *'   # Cada día 28 a las 9:00 UTC
  workflow_dispatch:

jobs:
  run-monthly-dashboard:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio SIN credenciales del bot
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # Muy importante para usar PAT

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      # 4️⃣ Ejecutar preprocessing
      - name: Run preprocessing
        run: python scripts/run_preprocess.py

      # 5️⃣ Ejecutar dashboard mensual
      - name: Run monthly dashboard
        run: python scripts/run_monthly_dashboard.py

      # 6️⃣ Commit y push de CSV automáticamente usando PAT
      - name: Commit and push CSVs
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Cambiar remote para usar PAT
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git

          git add data/processed/*.csv

          # Solo commit si hay cambios
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update CSV data [skip ci]"
            git push origin main
          else
            echo "No changes to commit."
          fi
        # 6️⃣ Commit y push de PDF automáticamente usando PAT
      - name: Commit and push PDF
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git

          git add dashboards/reports/*.pdf  # carpeta donde guardas tus PDFs

          if ! git diff --cached --quiet; then
            git commit -m "Auto-update monthly dashboard PDF [skip ci]"
            git push origin main
          else
            echo "No changes to commit."
          fi
